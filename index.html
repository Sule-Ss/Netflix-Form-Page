<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <h1><span style="color: red;">NET</span><span>FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
    </header>

    <form action="#">

        <main>
            <nav><label for="name">Name</label></nav>
            <nav>
                <input type="text" id="name" placeholder="Enter your name">
            </nav>

            <nav><label for="age">Age</label></nav>
            <nav>
                <input type="number" name="" id="age" placeholder="Age">
            </nav>

            <nav><label for="email">Email</label></nav>
            <nav>
                <input type="email" id="age" placeholder="Enter your email">
            </nav>

            <nav><label for="content">Content type</label></nav>
            <nav>
                <select name="content" id="content">
                    <option value="series">Series</option>
                    <option value="movie">Movie</option>
                </select>
            </nav>

            <nav>
                <nav><label>Movie type</label></nav>
                <input type="checkbox" name="action" id="Action">
                <label for="Action">Action</label><br>
                <input type="checkbox" name="comedy" id="Comedy">
                <label for="Comedy">Comedy</label><br>
                <input type="checkbox" name="dram" id="Dram">
                <label for="Dram">Dram</label>
            </nav>

            <nav>
                <nav><label for="gender">Gender</label></nav>

                <input type="radio" name="gender-name" id="male">
                <label for="male">Male</label> <br>

                <input type="radio" name="gender-name" id="female">
                <label for="male">Female</label> <br>

                <input type="radio" name="gender-name" id="other">
                <label for="male">Other</label><br>
            </nav>


            <nav><label for="feedback">Feed back</label> </nav>
            <nav>
                <textarea name="" id="" cols="32" rows="5" style="resize: none;"></textarea>
            </nav>

        </main>

        <footer>
            <input type="submit" value="Submit" id="foot">
        </footer>


    </form>
</body>

</html>
